  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">UNIVERSITY OF THE FREE</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"

          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">

              </li>
              <li class="nav-item">

              <li class="nav-item">

              <li class="nav-item">
                <a class="nav-link" href="#">Scholarships</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <form class="container border rounded">
      <h1 class="text-center mt-5" style="margin-top: 100px !important ">
        UPLOAD DOCUMENTS
      </h1>

      <div class="form-group row mt-5">
        <label for="Mail" class="col-sm-4 col-form-label">
          BIRTH CERTIFICATE :</label
        >
        <div class="col-sm-8">
          <input type="file" name="" id="" class="form-control" />
        </div>
      </div>
      <div class="form-group row mt-5">
        <label for="Mail" class="col-sm-4 col-form-label">
          O Level Result :</label
        >
        <div class="col-sm-8">
          <input type="file" name="" id="" class="form-control" />
        </div>
      </div>
      <div class="form-group row mt-5">
        <label for="Mail" class="col-sm-4 col-form-label">
          UTME/JAMB Result :</label
        >
        <div class="col-sm-8">
          <input type="file" name="" id="" class="form-control" />
        </div>
      </div>
      <div class="form-group row mt-5">
        <label for="Mail" class="col-sm-4 col-form-label">
          SECONDARY SCHOOL TESTIMONIAL :</label
        >
        <div class="col-sm-8">
          <input type="file" name="" id="" class="form-control" />
        </div>
      </div>
      <div class="form-group row mt-5">
        <label for="Mail" class="col-sm-4 col-form-label">
          REFERENCE LETTER :</label
        >
        <div class="col-sm-8">
          <input type="file" name="" id="" class="form-control" />
        </div>
      </div>
      <div class="row mt-5 mb-5">
        <div class="col-6 text-end">
          <a href="./edubackground.html"
            ><input
              type="button"
              value="PREVIOUS"
              class="btn btn-primary px-4"
              id="addBtn"
          /></a>
        </div>
        <div class="col-6 text-start">
          <a href="./docs.html"
            ><input
              type="button"
              value="SUBMIT"
              class="btn btn-primary px-5"
              id="removeBtn"
          /></a>
        </div>
      </div>
    </form>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
